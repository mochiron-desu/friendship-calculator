<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        input {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1rem;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            word-wrap: break-word;
        }

        #calculation-steps {
            margin-top: 1.5rem;
            text-align: left;
            font-size: 1rem;
        }

        .step {
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #f9f9f9;
            border-radius: 4px;
        }

        .strike {
            text-decoration: line-through;
            color: #888;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        #floating-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 3;
            display: none;
        }

        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            input, button {
                font-size: 1.1rem;
            }

            #result {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 700px;
            }

            h1 {
                font-size: 2.5rem;
            }

            input, button {
                font-size: 1.2rem;
            }

            #result {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friendship Calculator</h1>
        <input type="text" id="personA" placeholder="Enter Name of First Person">
        <input type="text" id="personB" placeholder="Enter Name of Second Person">
        <button onclick="calculateFriendship()">Calculate</button>
        <div id="result"></div>
        <div id="calculation-steps"></div>
    </div>
    <canvas id="confetti"></canvas>
    <div id="floating-message">WOW THAT'S SOME STRONG FRIENDSHIP RIGHT THERE!</div>

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function countLetters(personA, personB) {
            let result = [];
            let personBList = personB.split('');

            for (let char of personA) {
                if (personBList.includes(char)) {
                    let countInA = personA.split(char).length - 1;
                    let countInB = personBList.filter(x => x === char).length;
                    result.push(countInA + countInB);
                    personBList = personBList.filter(x => x !== char);
                } else {
                    result.push(1);
                }
            }

            result.push(...Array(personBList.length).fill(1));
            return result;
        }

        function combinePairs(arr) {
            let steps = [arr];
            while (arr.length > 2) {
                let newArr = [];
                let i = 0, j = arr.length - 1;

                while (i < j) {
                    newArr.push(arr[i] + arr[j]);
                    i++;
                    j--;
                }

                if (i === j) {
                    newArr.push(arr[i]);
                }

                arr = newArr;
                steps.push(arr);
            }

            return steps;
        }

        async function sendToDiscord(personA, personB) {
            const webhookUrl = 'https://discord.com/api/webhooks/1295372154090553394/hLajb9uVXSIR0riIYNIfrvIZzgm-v239USluJTXKlOEeb7kst9t-UpMkFQtrLp7Rl4w5';
            const data = {
                content: `Friendship Calculation: ${personA} and ${personB} - Friendship Percentage: ${percentage}%`
            };

            try {
                await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
            } catch (error) {
                console.error('Error sending to Discord:', error);
            }
        }

        async function calculateFriendship() {
            let personA = document.getElementById('personA').value.toLowerCase();
            let personB = document.getElementById('personB').value.toLowerCase();

            if (!personA || !personB) {
                alert('Please enter both names');
                return;
            }

            let stepsDiv = document.getElementById('calculation-steps');
            stepsDiv.innerHTML = '';

            let step1 = document.createElement('div');
            step1.className = 'step';
            step1.innerHTML = `<strong>Step 1:</strong> Names side by side<br>${personA} | ${personB}`;
            stepsDiv.appendChild(step1);
            await sleep(1000);

            let resultArray = countLetters(personA, personB);
            let step2 = document.createElement('div');
            step2.className = 'step';
            step2.innerHTML = `<strong>Step 2:</strong> Count occurrences of each letter<br>${resultArray.join(', ')}`;
            stepsDiv.appendChild(step2);
            await sleep(1000);

            let steps = combinePairs(resultArray);
            for (let i = 1; i < steps.length; i++) {
                let stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                let prevStep = steps[i-1];
                let currentStep = steps[i];
                let strikeThroughHTML = prevStep.map((num, index) => 
                    index < currentStep.length ? `<span class="strike">${num}</span>` : num
                ).join(', ');
                stepDiv.innerHTML = `<strong>Step ${i+2}:</strong> Combine pairs<br>${strikeThroughHTML}<br>â†“<br>${currentStep.join(', ')}`;
                stepsDiv.appendChild(stepDiv);
                await sleep(1000);
            }

            let finalArray = steps[steps.length - 1];
            let percentage = finalArray.join('');

            document.getElementById('result').textContent = `Friendship Percentage: ${percentage}%`;

            await sendToDiscord(personA, personB, percentage);

            if (parseInt(percentage) >= 100) {
                showConfetti();
                showFloatingMessage();
            }
        }

        function showConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            const confettiCount = 300;
            const gravity = 0.5;
            const terminalVelocity = 5;
            const drag = 0.075;
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];

            class Confetto {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height - canvas.height;
                    this.w = Math.random() * 10 + 5;
                    this.h = Math.random() * 5 + 5;
                    this.radius = 5;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.velocity = {
                        x: Math.random() * 5 - 2.5,
                        y: Math.random() * 15 + 5
                    };
                    this.rotation = Math.random() * 2 * Math.PI;
                    this.rotationSpeed = Math.random() * 0.2 - 0.1;
                }

                update() {
                    this.velocity.y += gravity;
                    this.velocity.y = Math.min(this.velocity.y, terminalVelocity);
                    this.velocity.x += Math.random() * 0.1 - 0.05;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.rotation += this.rotationSpeed;
                    if (this.y > canvas.height) this.y = 0;
                    if (this.x > canvas.width) this.x = 0;
                    if (this.x < 0) this.x = canvas.width;
                }

                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.rotation);
                    ctx.fillStyle = this.color;
                    ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                    ctx.restore();
                }
            }

            for (let i = 0; i < confettiCount; i++) {
                confetti.push(new Confetto());
            }

            let animationId;
            const startTime = Date.now();

            function animate() {
                const elapsed = Date.now() - startTime;
                
                if (elapsed < 3000) { // Run for 3 seconds
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    confetti.forEach((confetto) => {
                        confetto.update();
                        confetto.draw();
                    });
                    animationId = requestAnimationFrame(animate);
                } else {
                    cancelAnimationFrame(animationId);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            animate();
        }

        function showFloatingMessage() {
            const message = document.getElementById('floating-message');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
